<body>
<h1>Magic Items</h1>
<button id='create-new'>Create New Artifact</button>
<ol id="magicItemsList">

</ol>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<!-- jQuery UI (for showing of some widget factory magic) -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- Bring lodash for it's creamy frosting of helpful functions -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
<!-- Load the applicaton modules last -->
<script src="js/magicitems/model/artifact.js"></script>
<script src="js/magicitems/collection/artifact.js"></script>
<script src="js/magicitems/view/artifacttile.js"></script>
<script src="js/magicitems/view/artifactlist.js"></script>
<script src="js/magicitems/radio/broadcaster.js"></script>
<script src="js/magicitems/controller/app.js"></script>
<script src="js/magicitems/view/widgets/createNewWidget.js"></script>
<script>
    /*globals MagicItems */
/*eslint-env jquery */

        var broadcaster = new MagicItems.Radio.Broadcaster();
        var artifacts = new MagicItems.Collection.Artifact([
                    new MagicItems.Model.Artifact(
                            "The Sword of Eratosthenes",
                            "Deals a killing blow to foes not born on a prime day.",
                            1,
                            0,
                            0,
                            broadcaster
                    ),
                    new MagicItems.Model.Artifact(
                            "Dark Chocolate",
                            "Hand made by the Mordimer family choclateers for thirteen generations.",
                            1,
                            0,
                            0,
                            broadcaster
                    )
                ],
                broadcaster);

        var artifactsView = new MagicItems.View.ArtifactList(document.getElementById("magicItemsList"), artifacts, broadcaster);
        artifactsView.render();
        
		$("#create-new").click(function(){
			 $(this).createNewArtifact({artifacts : artifacts, artifactsView : artifactsView}).createNewArtifact('createDialog');
		});


//    document.addEventListener("DOMContentLoaded", function() {

</script>
